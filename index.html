<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h4 class="text-center text-xl font-semibold mb-4">Lucky Draw Login</h4>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
        <div id="usernameError" class="text-red-600 text-sm mt-1 hidden">Username required</div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
        <div id="passwordError" class="text-red-600 text-sm mt-1 hidden">Password required</div>
      </div>

      <div id="loginError" class="text-red-600 text-sm mb-3 hidden">Invalid credentials</div>
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const loginError = document.getElementById("loginError");

    function clearErrors() {
      usernameError.classList.add("hidden");
      passwordError.classList.add("hidden");
      loginError.classList.add("hidden");
    }

    usernameInput.addEventListener("input", clearErrors);
    passwordInput.addEventListener("input", clearErrors);

    function login() {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      clearErrors();

      if (!user) {
        usernameError.classList.remove("hidden");
        return;
      }
      if (!pass) {
        passwordError.classList.remove("hidden");
        return;
      }

      if (user === "admin" && pass === "admin") {
        localStorage.setItem("user", user);
        window.location.href = "upload-prize.html";
      } else {
        loginError.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
