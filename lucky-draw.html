<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    #winnerTable {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #winnerTable.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- üîó Navbar -->
<nav class="bg-gradient-to-r from-purple-700 to-indigo-700 text-white py-4 shadow">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a href="dashboard.html" class="text-lg font-bold">üéÅ Lucky Draw</a>
    <div class="space-x-4 hidden md:flex">
      <a href="dashboard.html" class="hover:text-gray-200">Dashboard</a>
      <a href="upload-prize.html" class="hover:text-gray-200">Upload Prize</a>
      <a href="upload-participants.html" class="hover:text-gray-200">Upload Participants</a>
      <a href="lucky-draw.html" class="font-semibold text-white">Do Lucky Draw</a>
      <a href="winners.html" class="hover:text-gray-200">View Winners</a>
      <button id="navLogout" class="px-3 py-1 bg-white text-indigo-700 rounded hover:bg-indigo-100 text-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- üéØ Draw Controls -->
<div class="container mx-auto text-center mt-8 px-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-3">üé≤ Lucky Draw</h2>
  <button id="nextPrize" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Next Prize Draw</button>
  <div id="drawStatus" class="mt-4 text-sm"></div>
</div>

<!-- üìã Winner Table -->
<div class="container mx-auto mt-8 px-4">
  <div class="max-h-96 overflow-y-auto border border-gray-300 rounded shadow-md">
    <table id="winnerTable" class="min-w-full table-auto hidden">
      <thead class="bg-indigo-600 text-white sticky top-0">
        <tr>
          <th class="px-4 py-2 text-left">Code</th>
          <th class="px-4 py-2 text-left">Prize</th>
        </tr>
      </thead>
      <tbody class="bg-white text-gray-700"></tbody>
    </table>
  </div>
</div>

<!-- üéõ Prize Buttons -->
<div class="container mx-auto text-center mt-8 px-4">
  <h3 class="text-lg font-medium text-gray-800">üéÅ View Individual Prize Winners</h3>
  <div id="prizeButtons" class="flex flex-wrap justify-center gap-2 mt-4"></div>
</div>

<!-- üìú Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  let participants = JSON.parse(localStorage.getItem("participants") || "[]");
  let prizeList = JSON.parse(localStorage.getItem("prizeList") || "[]");
  let drawResult = JSON.parse(localStorage.getItem("drawResult") || "[]");
  let drawIndex = 0;

  $(document).ready(() => {
    if (!participants.length || !prizeList.length) {
      $("#drawStatus").html(`<div class="text-yellow-600 animate-pulse">‚ö†Ô∏è Missing participants or prizes.</div>`);
      $("#nextPrize").prop("disabled", true);
      return;
    }

    renderPrizeButtons();

    $("#nextPrize").click(() => {
      if (drawIndex >= prizeList.length) {
        $("#drawStatus").html(`<div class="text-green-600 animate-pulse">‚úÖ All prizes drawn!</div>`);
        $("#nextPrize").prop("disabled", true);
        return;
      }

      const prize = prizeList[drawIndex];
      const existing = drawResult.find(p => p.prize === prize.prize);

      if (existing) {
        showTable(existing.winners, prize.prize);
      } else {
        const alreadyWon = drawResult.flatMap(p => p.winners.map(w => w.code));
        const eligible = participants.filter(code => !alreadyWon.includes(code));
        const shuffled = fisherYatesShuffle([...eligible]);
        const winners = shuffled.slice(0, prize.qty).map(code => ({ code }));
        drawResult.push({ prize: prize.prize, winners });
        localStorage.setItem("drawResult", JSON.stringify(drawResult));
        showTable(winners, prize.prize);
        renderPrizeButtons();
      }

      drawIndex++;
    });

    $("#navLogout").click(() => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  });

  function showTable(winners, prizeName) {
    const table = $("#winnerTable");
    const tbody = table.find("tbody");
    tbody.html(winners.map(w => `<tr><td class="px-4 py-2">${w.code}</td><td class="px-4 py-2">${prizeName}</td></tr>`).join(""));
    table.removeClass("hidden").addClass("visible");
    $("#drawStatus").html(`<div class="text-green-600">‚úÖ Winners for "${prizeName}" drawn.</div>`);
    launchCelebration();
  }

  function renderPrizeButtons() {
    $("#prizeButtons").html("");
    drawResult.forEach(group => {
      $("#prizeButtons").append(
        `<button class="bg-white text-indigo-700 border border-indigo-500 rounded px-3 py-1 hover:bg-indigo-100 text-sm" onclick="viewWinners('${group.prize}')">${group.prize}</button>`
      );
    });
  }

  window.viewWinners = function(prizeName) {
    const group = drawResult.find(p => p.prize === prizeName);
    if (group) showTable(group.winners, prizeName);
  };

  function fisherYatesShuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // üî• Truly Unique Fireworks Effects
  function launchCelebration() {
    const effects = [meteorShower, ringExplosion, sparkleSpray, crownBurst, cometTrail, pulseWave];
    const pick = effects[Math.floor(Math.random() * effects.length)];
    pick();
  }

  function meteorShower() {
    confetti({
      particleCount: 150,
      angle: 90,
      spread: 120,
      gravity: 1.2,
      startVelocity: 20,
      origin: { y: 0 },
      colors: ['#FFD700', '#FF4500', '#FFA500']
    });
  }

  function ringExplosion() {
    for (let a = 0; a < 360; a += 30) {
      confetti({
        particleCount: 10,
        angle: a,
        spread: 10,
        origin: { x: 0.5, y: 0.5 },
        colors: ['#8A2BE2', '#4B0082']
      });
    }
  }

  function sparkleSpray() {
    confetti({
      particleCount: 120,
      spread: 90,
      scalar: 0.7,
      ticks: 50,
      origin: { x: Math.random(), y: Math.random() },
      colors: ['#00FFFF', '#FF69B4']
    });
  }

  function crownBurst() {
    confetti({
      particleCount: 80,
      angle: 270,
      spread: 45,
      startVelocity: 50,
      origin: { x: 0.5, y: 1 },
      colors: ['#FFD700', '#FFFAF0']
    });
  }

  function cometTrail() {
    const side = Math.random() < 0.5 ? 0 : 1;
    confetti({
      particleCount: 100,
      angle: side ? 315 : 225,
      spread: 60,
      ticks: 150,
      origin: { x: side, y: 0.5 },
      colors: ['#00FF7F', '#7CFC00']
    });
  }

  function pulseWave() {
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        confetti({
          particleCount: 50,
          spread: 100,
          startVelocity: 30,
          origin: { x: 0.5, y: 0.5 },
          colors: ['#ff0', '#f0f', '#0ff']
        });
      }, i * 300);
    }
  }
</script>
