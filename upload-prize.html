<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Prize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-gray-900 bg-opacity-90 min-h-screen">

<!-- üîó Navbar -->
<nav class="bg-gradient-to-r from-purple-700 to-indigo-700 text-white py-4 shadow">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a href="dashboard.html" class="text-lg font-bold">üéÅ Lucky Draw</a>
    <div class="space-x-4 hidden md:flex">
      <a href="upload-prize.html" class="font-semibold text-white">Upload Prize</a>
      <a href="upload-participants.html" class="hover:text-gray-200">Upload Participants</a>
      <a href="lucky-draw.html" class="hover:text-gray-200">Do Lucky Draw</a>
      <a href="winners.html" class="hover:text-gray-200">View Winners</a>
      <button id="navLogout" class="px-3 py-1 bg-white text-indigo-700 rounded hover:bg-indigo-100 text-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- üì§ Upload Section -->
<div class="container mx-auto mt-10 px-4 max-w-2xl">
  <h2 class="text-xl font-semibold text-white mb-4">üì§ Upload Prize List (.xlsx with 2 columns: Prize | Quantity)</h2>

  <div id="dropzone" class="mb-6 rounded-lg border-2 border-dashed border-indigo-400 bg-white bg-opacity-90 p-10 text-center text-gray-600 transition-all duration-300 ease-in-out hover:shadow-md hover:bg-indigo-50 cursor-pointer">
    <p class="text-lg mb-2">üìÇ Drag & Drop Excel File Here</p>
    <p class="text-sm text-gray-500">or click to select file</p>
    <input type="file" id="excelInput" class="hidden" accept=".xlsx" />
  </div>

  <div id="result" class="mb-4 text-sm"></div>

  <div class="max-h-96 overflow-y-auto border border-gray-300 rounded shadow-md bg-white bg-opacity-80">
    <table id="prizeTable" class="hidden min-w-full table-auto">
      <thead class="bg-indigo-600 text-white sticky top-0">
        <tr>
          <th class="px-4 py-2 text-left">Prize Name</th>
          <th class="px-4 py-2 text-left">Quantity</th>
        </tr>
      </thead>
      <tbody class="text-gray-700"></tbody>
    </table>
  </div>
</div>

<!-- üìú Scripts -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<script>
  const participants = Array.from({ length: 100 }, (_, i) => `User${i + 1}`);

  document.addEventListener("DOMContentLoaded", () => {
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("excelInput");
    const logoutBtn = document.getElementById("navLogout");

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("bg-indigo-100", "shadow-lg");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("bg-indigo-100", "shadow-lg");
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("bg-indigo-100", "shadow-lg");
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", function () {
      handleFile(this.files[0]);
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "index.html";
    });
  });

  function handleFile(file) {
    const result = document.getElementById("result");
    const table = document.getElementById("prizeTable");
    const tbody = table.querySelector("tbody");

    if (!file || !file.name.endsWith(".xlsx")) {
      result.innerHTML = `<div class="text-red-600">‚ùå Please upload a valid .xlsx file.</div>`;
      return;
    }

    localStorage.removeItem("prizeList");

    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const prizeData = rows
          .filter(row => row[0] && !isNaN(row[1]))
          .map(row => ({
            prize: row[0],
            qty: parseInt(row[1]),
            winners: []
          }));

        if (prizeData.length === 0) {
          result.innerHTML = `<div class="text-yellow-600">‚ö†Ô∏è No valid prize entries found. Please check your file.</div>`;
          return;
        }

        let pool = [...participants];
        prizeData.forEach(p => {
          p.winners = pool.splice(0, p.qty);
        });

        localStorage.setItem("prizeList", JSON.stringify(prizeData));

        tbody.innerHTML = prizeData.map(p => `
          <tr class="border-b">
            <td class="px-4 py-2">${p.prize}</td>
            <td class="px-4 py-2">${p.qty}</td>
          </tr>
        `).join("");

        table.classList.remove("hidden");
        result.innerHTML = `<div class="text-green-600">‚úÖ Prize list uploaded and stored successfully!</div>`;
      } catch (error) {
        console.error("Parsing error:", error);
        result.innerHTML = `<div class="text-red-600">‚ùå Failed to parse file. Check format and try again.</div>`;
      }
    };

    reader.readAsArrayBuffer(file);
  }
</script>
</body>
</html>
